<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="./index.html">Ez-Tools</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">Re-Format</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./message.html">Message Header</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  active" href="./FSA_lookup.html">FSA Lookkup</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-3">
            <div class="col-4">
                <form id="FSAForm">
                    <div class="form-group">
                        <label for="technology">FSA</label>
                        <select name="" class="form-control" id="technology">
                            <option value="FTTN">FTTN</option>
                            <option value="HFC">HFC</option>
                            <option value="Default">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="FSA">FSA</label>
                        <input type="text" name="" class="form-control" placeholder="example: 3CLA" id="FSA">
                    </div>
                    <button class="btn btn-primary my-2" type="submit">Search</button>
                </form>
                <div class="card mt-3">
                    <div class="card-header">
                        <h4 class="text-center">Search a Field Supervsior</h4>
                    </div>
                    <div class="card-body">
                        <form id="FSForm">
                            <div class="form-group">
                                <label for="FS">Field Supervisor</label>
                                <input type="text" name="" class="form-control" id="FS">
                            </div>
                            <button class="btn btn-primary my-2" type="submit">Search</button>
                        </form>
                        <div>
                            <ul class="FS_result list-unstyled"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <div id="results" class="col-8 d-flex flex-wrap justify-content-between">
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/fs.js"></script>

</body>
