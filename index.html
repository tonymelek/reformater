<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reformat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body,
        html {
            height: 100%;
        }

        body {
            background-color: rgba(238, 240, 213, 0.384);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center display-4 text-danger font-weight-bold">One Click Re-Format and Copy</h1>
        <div class="card w-50 p-3 mt-5 mx-auto">
            <div class="form-group">
                <label for="text" class="font-weight-bold">Paste the copied cells from Excel here</label>
                <textarea class="form-control" name="" id="text" rows="7"></textarea>

            </div>

            <div class="form-group">
                <label for="result" class="font-weight-bold">Result</label>
                <textarea class="form-control" name="" id="result" rows="3"></textarea>
                <button id="click" class=" btn btn-primary mt-5 d-block w-100">Re-Format and Copy</button>

            </div>
        </div>
        <script>
            const click = document.querySelector('#click');
            const text = document.querySelector('#text');
            const results = document.querySelector('#result');
            const copy = document.querySelector('#copy');
            click.addEventListener("click", function () {
                let result = text.value.replaceAll("\n", ",");
                results.value = result
                results.select();
                document.execCommand("copy");
            })
            copy.addEventListener("click", function () {
                results.select();
                document.execCommand("copy");
            })
        </script>
</body>


</html>
